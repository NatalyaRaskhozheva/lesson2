<body>
	<h1>Завдання 4</h1>
	<p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
	</p>
</body>
<script>
	//Вводимо дані
let centimeters = parseFloat(prompt('Введіть кількість сантиметрів'))

//Знаходимо результат
let meters = centimeters * 0.01
let kilometers = centimeters * 0.00001

//Виводимо результат
document.write (`
	В метрах це ${meters}
	В кілометрах це ${kilometers}
`)
</script>
</html>
