<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 2</h1>
	<p> Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
	</p>
</body>
<script>
	//Вводимо дані
let birth = parseInt(prompt('Введіть ваш рік народження'))
let now = parseInt(prompt('Введіть поточний рік'))

//Знаходимо результат 
let age = now - birth

//Виводимо результат
document.write(`
Вам ${age} років
`)
</script>
</html>
