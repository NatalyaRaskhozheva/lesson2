<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task1</title>
</head>
<body>
	<h1>Задача 1</h1>
	<p>Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці
	</p>
</body>
<script>
	//Вводимо дані
let number1 = parseFloat(prompt('Введіть перше число', '0'))
let number2 = parseFloat(prompt('Введіть друге число', '0'))

//Знаходимо результат
let total = number1 + number2
let product = number1 * number2
let fraction = number1 / number2


//Виводимо результат
document.write(`
<table border = "1px">
<tr>
	<th>Сума чисел</th>
	<td>${total}</td>
</tr>
<tr>
	<th>Добуток чисел</th>
	<td>${product}</td>
</tr>
<tr>
	<th>Частка чисел</th>
	<td>${fraction}</td>
</tr>
</table>
`)
</script>
</html>
