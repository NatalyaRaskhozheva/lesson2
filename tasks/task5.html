<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Завдання 5</h1>
	<p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
	</p>
</body>
<script>
	//Вводимо дані
let second = parseFloat(prompt('Скільки секунд пройшло?', '0'))
const secondofhour = 3600
const minutesofhour = 60

//Знаходимо результат
let hour = Math.floor(second / secondofhour)
let minutes = Math.floor((second % secondofhour)) / minutesofhour

//Виводимо результат
document.write(`
Пройшло ${hour} год i ${minutes} хв
`)
</script>
</html>
